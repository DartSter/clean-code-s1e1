<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
          rel="stylesheet">
    <link rel="stylesheet"
          href="style.css"
          media="screen"
          charset="utf-8">
  </head>
  <body class="body">
    <header class="header">
      <img class="header-img"
           src="./eisenhower-matrix.jpg"
           alt="eisenhover matrix">
      <a class="more-infÐ¾"
         href="https://goal-life.com/page/method/matrix-eisenhower"
         >Want more details?</a>
    </header>
    <article class="main">
      <section id="add-tasks">
        <h3 class="container-title" for="new-task">Add Item</h3>
        <div class="task-wrapper">
          <input id="new-task"
                 class="task-input"
                 type="text">
          <button class="button">Add</button>
        </div>
      </section>
      <section>
        <h3 class="container-title">Todo</h3>
        <ul class="tasks-container" id="incomplete-tasks">
          <li class="task-item">
            <input class="task-checkbox"
                   type="checkbox">
            <label class="task">Pay Bills</label>
            <input type="text"
                   class="task-input">
            <button class="button edit">Edit</button>
            <button class="button delete">
              <img class="delete-button-img"
                   src="./remove.svg"
                   alt="remove task">
            </button>
          </li>
          <li class="task-item edit-mode">
            <input class="task-checkbox"
                   type="checkbox">
            <label class="task">Go Shopping</label>
            <input type="text"
                   value="Go Shopping"
                   class="task-input">
            <button class="button edit">Save</button>
            <button class="button delete">
             <img class="delete-button-img"
                  src="./remove.svg"
                  alt="remove task">
            </button>
          </li>
        </ul>
      </section>
      <section>
        <h3 class="container-title">Completed</h3>
        <ul  class="tasks-container" id="completed-tasks">
          <li class="task-item">
            <input class="task-checkbox"
                   type="checkbox"
                   checked>
            <label class="task">See the Doctor</label>
            <input type="text"
                   class="task-input">
            <button class="button edit">Edit</button>
            <button class="button delete">
              <img class="delete-button-img"
                   src="./remove.svg"
                   alt="remove task">
            </button>
          </li>
        </ul>
      </section>
    </article>
    <script src="app.js"></script>
  </body>
</html>

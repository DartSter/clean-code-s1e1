<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
          rel="stylesheet">
    <link rel="stylesheet"
          href="style.css"
          media="screen"
          charset="utf-8">
  </head>
  <body class="body">
    <header class="header">
      <img class="header__img"
           src="./eisenhower-matrix.jpg"
           alt="eisenhover matrix">
      <a class="header__more-infÐ¾-link"
         href="https://goal-life.com/page/method/matrix-eisenhower"
         >Want more details?</a>
    </header>
    <article class="main">
      <section class="add-tasks-container">
        <h3 class="title add-tasks-container__title">Add Item</h3>
        <div class="task-wrapper">
          <input id="new-task"
                 class="task-wrapper__input"
                 type="text">
          <button class="button">Add</button>
        </div>
      </section>
      <section>
        <h3 class="title">Todo</h3>
        <ul class="tasks-container" id="incomplete-tasks">
          <li class="task">
            <input class="task__checkbox"
                   type="checkbox">
            <label class="task__label">Pay Bills</label>
            <input type="text"
                   class="task__input">
            <button class="button task__edit-button">Edit</button>
            <button class="button task__delete-button">
              <img class="task__delete-img"
                   src="./remove.svg"
                   alt="remove task">
            </button>
          </li>
          <li class="task task_edit-mode">
            <input class="task__checkbox"
                   type="checkbox">
            <label class="task__label task__label_editeble">Go Shopping</label>
            <input type="text"
                   value="Go Shopping"
                   class="task__input task__input_editeble">
            <button class="button task__edit-button">Save</button>
            <button class="button task__delete-button">
             <img class="task__delete-img"
                  src="./remove.svg"
                  alt="remove task">
            </button>
          </li>
        </ul>
      </section>
      <section>
        <h3 class="title">Completed</h3>
        <ul  class="tasks-container completed-tasks" id="completed-tasks">
          <li class="task">
            <input class="task__checkbox"
                   type="checkbox"
                   checked>
            <label class="task__label task__label_completed">See the Doctor</label>
            <input type="text"
                   class="task__input">
            <button class="button task__edit-button">Edit</button>
            <button class="button task__delete-button">
              <img class="task__delete-img"
                   src="./remove.svg"
                   alt="remove task">
            </button>
          </li>
        </ul>
      </section>
    </article>
    <script src="app.js"></script>
  </body>
</html>
